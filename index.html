<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    
    <body>
        <main>
            <div class="left-container">
                <div class="text-container">
                    <h1 class="title">
                        Get <span>insights</span> that help your business grow.
                    </h1>

                    <p class="description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>

                <div class="data-container">
                    <div class="stat-container">
                        <div class="stat-count">10k+</div>
                        <div class="stat-title">companies</div>
                    </div>

                    <div class="stat-container">
                        <div class="stat-count">314</div>
                        <div class="stat-title">templates</div>
                    </div>

                    <div class="stat-container">
                        <div class="stat-count">12M+</div>
                        <div class="stat-title">queries</div>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img">

                <img src="./images/image-header-desktop.jpg" alt="" class="desktop-img">
            </div>
        </main>
    </body>
</html>
